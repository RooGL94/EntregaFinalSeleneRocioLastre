<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
      <nav class="navbar navbar-expand-lg navbar " style= "background: plum;">
        <a class="navbar-brand" href="/">Teddy's World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/products/">Productos <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/aboutus/">Sobre nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ofertas/">Ofertas y Descuentos!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/create-product/">Agregar nuevo peluche</a>
            </li>
            <li class="nav-item" style= "margin-right: 20rem;"> 
              <a class="nav-link" href="/segunda-mano/">Sección Vintage!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login/">Iniciar sesión</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/logout/">Cerrar sesión</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/registrar/">Registrarse</a>
            </li>
            {% endif %}
          </ul>
          <form class="form-inline my-2 my-lg-0" action="/search-product/" method="GET">
            <input class="form-control mr-sm-2" type="text" placeholder="Nombre de Producto" name='search' aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar Producto</button>
          </form>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
    
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</html>
